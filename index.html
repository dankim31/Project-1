<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF 8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- custom css touch up -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">See the world.</h1>
            <h3 class="text-center">Know where you are going.</h3>
        </div>

        <!-- Query section -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Where to?
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="location">Where to?</label>
                                <input class="form-control" id="location" type="text" value="New York">
                            </div>
                            <div class="form-group row">
                                <label for="budget">Show me the money</label>
                                <input class="form-control" id="budget" type="number" placeholder="1000">
                            </div>
                            <button class="btn btn-primary" id="submit-query" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="javascript/app.js"></script>
</body>

</html>
